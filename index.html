<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="pokedex-area">
      <div class="pokedex">
        <div class="pokemon-area">
          <div class="pokemon-display">
            <img src="" alt="" />
          </div>
          <p class="pokemon-name" id=""></p>
          <div class="poke-info">
            <div class="poke-type">
              <label>Type:</label>
              <span class="display-type"> </span>
            </div>

            <div class="poke-height">
              <label>Height:</label>
              <span class="display-height"> </span>
            </div>

            <div class="poke-weight">
              <label>Weight:</label>
              <span class="display-weight"> </span>
            </div>
          </div>
          <div class="search-area">
            <form class="poke-form" action="searchPokemon">
              <input
                class="poke-search"
                type="text"
                pattern="[a-z -]*"
                placeholder="Who's That PokÃ©mon?"
              />
              <button id="search" type="submit">Search</button>
            </form>
          </div>
          <div class="error-area"></div>
        </div>
      </div>
      <footer>
        <p>by: Victor Roberto</p>
      </footer>
    </section>
    <script src="/src/script.js"></script>
  </body>
</html>
